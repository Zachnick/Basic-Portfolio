<!DOCTYPE html>
<html>
   <head>
      
    <title>Basic Portfolio </title>
    <style>

.div{
    border-color: black
}



.wrapper{
    display:grid;
    grid-template-columns:repeat(4, 1fr 2fr); 
    grid-column-gap:1em;
    grid-gap:1em;
    grid-auto-rows: minmax(100px, auto);

}

.nested{
    display:grid;
    grid-auto-rows: 70px; 
    }

        .wrapper > div {
            background:#eee;
            padding:1em;
}
    .wrapper > div:nth-child(odd){
        background:#ddd;
    }

    .nested > div{
        border:#333 1px solid;
        padding:1em;
    }
    
     </style>
 </head>
<body>

    <div class="wrapper">

    <div>Header</div>

     <div>Nav bar</div>

     <div>Section</div>

     <div>Article</div>

     <div>Paragraph</div>

     <div>Aside</div>
     
     <div>Footer</div>
     
     <div class="nested">
         <div>h1</div>
         <div>h2</div>
         <div>h3</div>



        </div>
         </div>
         

   

     

     



</body>
</html>
